      </nav>

    <main>
      <section class="filtermenu">
        <!--filtreringsknapper med data attributter-->
        <nav>
          <ul>
            <button data-talent="alle" class="valgt">Alle</button>
            <button data-talent="Performance">Performance</button>
            <button data-talent="Action">Action</button>
            <button data-talent="Model">Model</button>
            <button data-talent="Terapi">Terapi</button>
          </ul>
        </nav>
        <h2>Alle</h2>
      </section>

      <section id="popup">
        <article id="popupinfo">
          <!--popup vinduet når man klikker på quickview-->
          <div>
            <button id="tilbage">X</button>
            <!--knap der lukker popup vinduet-->
            <img class="billede" src="" alt="" />
          </div>
          <div class="tekst">
            <h3></h3>
            <p>Alder:<span class="alder"></span></p>
            <p>Race: <span class="race"></span></p>
            <p>Talent: <span class="talent"></span></p>
            <p>Pris: <span class="pris"></span></p>
            <p><span class="kortbeskrivelse"></span></p>
          </div>
        </article>
      </section>

      <section class="data_container"></section>
      <!--tom container til alle hundene-->

      <template>
        <!--indholdet af <template> tag er html skabelon for de enkelte hunde-->
        <article>
          <img src="" alt="" />
          <h3></h3>
          <p class="alder"></p>
          <p class="race"></p>
          <p class="talent"></p>
          <div class="profilknapper">
            <button class="quickview">Quickview</button>
            <button class="detaljer">Detaljer</button>
          </div>
        </article>
      </template>
    </main>

    <script src="script.js"></script>
