          </li>
        </ul>
      </nav>
    </header>
    <main id="singleview">
      <article>
        <button class="tilbage">Tilbage</button>
        <section>
          <div>
            <img src="" alt="" class="billede" />
          </div>
          <div class="profiltekst">
            <h3 class="navn"></h3>
            <div class="praktisk_info">
              <div>
                <p class="race"></p>
                <p class="alder"></p>
              </div>
              <div>
                <p class="talent"></p>
                <p class="pris"></p>
              </div>
            </div>
            <p class="langbeskrivelse"></p>
          </div>
        </section>
      </article>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id"); //hent vores URL + id til vores singleview.
      console.log(id);
      let hunde;

      const url = "https://hunde-e58a.restdb.io/rest/hunde/";
      const knap = document.querySelector("button");

      const options = {
        headers: {
          "x-apikey": "6139d6f343cedb6d1f97eec8",
        },
      };

      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const JSONData = await fetch(url + id, options);
        hunde = await JSONData.json();
        console.log("loaded", hunde);
        knap.addEventListener("click", () => {
          location.href = "hund.html";
        });

        visHund();
      }

      function visHund() {
        document.querySelector(".navn").textContent = hunde.navn;
        document.querySelector(".billede").src =
          "billeder/" + hunde.billede + ".jpg";
        document.querySelector(".race").textContent = "Race: " + hunde.race;
        document.querySelector(".alder").textContent = "Alder: " + hunde.alder;
        document.querySelector(".talent").textContent =
          "Talent: " + hunde.talent;
        document.querySelector(".pris").textContent = "Pris: " + hunde.pris;
        document.querySelector(".langbeskrivelse").textContent =
          hunde.langbeskrivelse;

        console.log(hunde);
      }
    </script>
    <script src="burgermenu.js"></script>
